<section id="employees-table" class="p-4">
  <div class="container-fluid">
    <div class="row">
      <div class="d-flex justify-content-between align-items-center">
        <div class="page-header">
          <h4><span>E</span>mployees</h4>
          <p>
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quaerat
          </p>
        </div>
          <button class=" btn btn-primary" [routerLink]="['/dashboard/employees/add-employee']">
            <span class="i-circle px-1"
              ><i class="fa-solid fa-plus fw-bold"></i
            ></span>
            Add Employee
          </button>

      </div>
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Code</th>
            <th scope="col">Name Employee</th>
            <th scope="col">Name Department</th>
            <th scope="col">Hire Date</th>
            <th scope="col">E-Mail</th>
            <th scope="col">Mobile No.</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <hr />
            <tr>
              <td scope="row">Code</td>
              <td>Name Employee</td>
              <td>Name Department</td>
              <td>E-Mail</td>
              <td>Mobile No.</td>
              <td>Hire Date</td>
              <td class="m-auto text-center ">
                <a class="btn-action"
                  ><i class="fa-solid fa-eye fs-5 viewHover"></i
                ></a>
                <a class="btn-action"
                  ><i
                    class="fa-solid fa-pen-to-square  px-3 fs-5 editHover"
                  ></i
                ></a>
                <a  class="btn-action  ">
                  <i class="fa-solid fa-trash-can fs-5 deleteHover"></i>
                </a>
              </td>
            </tr>
            <hr />
          <!-- <div class="alert alert-warning" role="alert" *ngIf="employeesResponse.length ==0">
            This is a warning No Data Found
          </div> -->
        </tbody>
      </table>
    </div>
  </div>
</section>
