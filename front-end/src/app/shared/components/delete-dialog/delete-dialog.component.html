<section id="delete-dialog " class="py-2 shadow-lg">
  <div class="container">
    <div class="row">
      <div class="text-center py-4">
        <div class="w-50 m-auto">
          <img
            src="../../../../../../../assets/images/exclamation-xxl.png"
            class="w-25 m-auto"
            alt=""
          />
        </div>
        <div class="text-center">
          <p class="m-auto py-3 fs-4">
            Are you sure delete this <span class="text-bg-danger">{{ data.name }}</span>?

          </p>
          <p class="text-muted w-75 m-auto">
            Lorem ipsum dolor sit amet consectetur adipisicing elit.
          </p>
        </div>
        <div class="py-3 d-flex justify-content-between w-50 m-auto">
          <button (click)="onNoClick()" class="btn btn-outline-danger px-4 py-2 w-50 mx-2">
            Cancel
          </button>

          <button
          [mat-dialog-close]="data"
            class="btn btn-danger py-2 shadow-lg px-4 w-50"
          >
            Yes
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
